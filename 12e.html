<!DOCTYPE html>
<html>
  <head>
    <title>12 exercises practice</title>
    <style>
      div{
        font-family: Arial;
      }
      .flexbox{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 6px 12px 6px 12px;
      }
      .container{
        width: 300px;
        border: solid;
        border-width: 1px;
        border-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flexbox">
        <div>Home</div>
        <div style="background-color:rgb(78, 78, 201) ;
        color: white;padding:2px 10px 2px 10px ;border-radius: 10px;">14</div>
      </div>
  
      <div class="flexbox">
        <div>Notifications</div>
        <div style="background-color:rgb(78, 78, 201) ;
        color: white;padding:2px 10px 2px 10px ;border-radius: 10px;">3</div>
      </div>
  
      <div class="flexbox">
        <div>Messages</div>
        <div style="background-color:rgb(78, 78, 201) ;
        color: white;padding:2px 10px 2px 10px ;border-radius: 10px;">5</div>
      </div>
    </div>
   
  </body>
</html>
